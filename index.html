<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar Templates</title>

    <!-- Main css files -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Normalization files -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Font awosome file  -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Googel font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800&display=swap"

  <body>

      <div class="nav1">
        <div class="navbar">
          <div class="logo"><span>|</span> MA <span>|</span></div>

          <ul class="ul-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Servies</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Profile</a></li>
          </ul>

          <label class="toggle-icon" for="icon">
            <i class="fa-solid fa-bars-staggered"></i>
          </label>
          <input type="checkbox" id="icon" />
          <div class="dropdown-menu open">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Servies</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Profile</a></li>
          </div>
        </div>
      </div>
      <!-- Nav Number Two -->

      <div class="nav2">
        <div class="navbar">
          <div class="logo"><span>|</span> MA <span>|</span></div>

          <ul class="ul-nav">
            <li class="active"><a  href="#">Home</a></li>
            <li><a href="#">Servies</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Profile</a></li>
          </ul>

          <div class="user">
            <a href="#"><i class="fa-solid fa-user"></i>Sign In</a>
            <a href="#"><i class="fa-solid fa-user-plus"></i></i>Sign Up</a>
          </div>

          <label class="toggle-icon2" for="icon2">
            <i class="fa-solid fa-bars-staggered"></i>
          </label>
          <input type="checkbox" id="icon2" />
          <div class="dropdown-menu open">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Servies</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Profile</a></li>
            <div class="user">

          </div>
        </div>
